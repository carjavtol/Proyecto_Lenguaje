		<section id="textoSoporteI">
			<h1>Killjoy</h1>
		</section>

		<form  id="formulario" method="get" action="submit.html">
			<fieldset>
				<legend>SOPORTE RIOT GAMES</legend>
					<table>
						<tr>
							<td><label>Nombre: <input type="text" name="nombre" required></label></td>
						</tr>

						<tr>
							<td><label>Apellidos: <input type="text" name="apellidos" required></label></td>
						</tr>

						<tr>
							<td><label>Correo: <input type="email" name="correo" placeholder="ejemplo@gmail.com" required></label></td>
						</tr>

						<tr>
							<td><label>Contraseña: <input type="Password" name="Password" required></label></td>
						</tr>

						<tr>
							<td> Selecciona un juego:
								<select name="juegos">
									<option value="">--ELIGE UNA OPCIÓN--</option>
									<option value="estudiante">VALORANT</option>
									<option value="profesor">LEAGUE OF LEGENDS</option>
									<option value="ayudante">TEAMFIGHT TACTICS</option>
									<option value="administrador">LEGENDS OF RUNETERRA</option>
								</select>
							</td>
						</tr>

						<tr>
							<td>Comenta tu incidencia:</td>
						</tr>

						<tr>
							<td>
								<label><textarea name="message" rows="6"></textarea></label>
							</td>
						</tr>

						<tr>
							<td>
								<label>Elige archivo:
				 				<input type="file" name="file" accept="image/*" multiple /></label>
							</td>
						</tr>

					</table>
			</fieldset>

			<fieldset id="confirmacion">
					<legend>CONFIRMACIÓN</legend>
						<table>
							<tr>
								<td>
									<label><button type="submit">ENVIAR</button></label>
									<label><button type="reset">BORRAR</button></label>
								</td>

							</tr>

							<tr>
								<td>
									<label><input type="checkbox" name="accept" checked>Aceptar todo y enviar</label>
								</td>
							</tr>

						</table>

			</fieldset>
		</form>
